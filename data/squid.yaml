application: Squid
main: true
repo: squid
description: >
  Squid is a fully-featured HTTP/1.0 proxy which is almost (but not quite -
  we're getting there!) a fully-featured HTTP/1.1 proxy. Squid offers a rich
  access control, authorization and logging environment to develop web proxy
  and content serving applications. Squid offers a rich set of traffic
  optimization options, most of which are enabled by default for simpler
  installation and high performance.
version: "4.13"
base: Ubuntu 21.10
architectures:
  - amd64
  - arm64
  - ppc64el
  - s390x
docker:
  parameters:
    - -p 3128:3128
  access: Access your Squid proxy at `localhost:3128`.
parameters:
  - type: -e
    value: TZ=UTC
    description: Timezone.
  - type: -p
    value: 3128:3128
    description: Expose the proxy service
  - type: -v
    value: /path/to/configuration:/etc/squid
    description: Directory with squid configuration files
  - type: -v
    value: /path/to/logs:/var/log/squid
    description: Volume to store squid logs
  - type: -v
    value: /path/to/data:/var/spool/squid
    description: Volume to store the squid cache
debug:
  - nothing
microk8s:
  deploy:
    link: TBD
    access: You can now access the squid proxy on port 3128
